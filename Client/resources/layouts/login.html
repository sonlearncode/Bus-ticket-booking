<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bus Ticket Travel</title>
    <link rel="stylesheet" href="../../assets/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="../../assets/imgs/favicon.ico" type="image/x-icon">
</head>
<body>

<div class="container" id="container">

    <div class="form-container sign-up-container">
        <form id="frm-signup" action="#">
            <h1>Create Account</h1>
            <div class="social-container">
                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"
                        style="color: #4cc62a; font-size: 36px;"></i></a>
                <a href="#"><i class="fa-brands fa-instagram" style="color: #ac6a71; font-size: 36px;"></i></a>
                <a href="#"><i class="fa-brands fa-github" style="color: #f4360b; font-size: 36px;"></i></a>
                <a href="#"><i class="fa-brands fa-google" style="color: #2a196c; font-size: 36px;"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input id="userName" type="text" placeholder="Username" />
            <input id="firstName" type="text" placeholder="Firstname" />
            <input id="lastName" type="text" placeholder="Lastname" />
            <input id="email" type="email" placeholder="Email" />
            <input id="phone" type="phone" placeholder="Phone" />
            <input id="password" type="password" placeholder="Password" />
            <input id="confirmpass" type="password" placeholder="Confirm Password" />
            <input class="btn btn_signup" type="submit" value="Sign up">
        </form>
    </div>

    <div class="form-container sign-in-container">
        <form id="frm-login">
            <h1>Sign in</h1>
            <div class="social-container">
                <a href="#"><i class="fa-brands fa-facebook" style="color: #4cc62a; font-size: 36px;"></i></a>
                <a href="#"><i class="fa-brands fa-instagram" style="color: #ac6a71; font-size: 36px;"></i></a>
                <a href="#"><i class="fa-brands fa-github" style="color: #f4360b; font-size: 36px;"></i></a>
                <a href="#"><i class="fa-brands fa-google" style="color: #2a196c; font-size: 36px;"></i></a>
            </div>
            <span>or use your account</span>
            <input id="Username" placeholder="Username" />
            <input id="Password" type="password" placeholder="Password" />
            <a href="#">Forgot your password?</a>
            <input class="btn btn_signin" type="submit" value="Sign in">
        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome to Bus Ticket Travel</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="btn ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Welcome Back!<br></h1>
                <h1>Bus Ticket Travel</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="btn ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add('right-panel-active');
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove('right-panel-active');
    });
</script>
<script src="../../assets/js/authorize.js"></script>

</body>
</html>
